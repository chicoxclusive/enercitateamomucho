<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ernecita 仇벒잺</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h1>Para ti, Enercita 仇벒잺</h1>
    <p class="mensaje"><strong>Te amo much칤simo</strong></p>
    <footer>游눘<br><strong>Jack 游눘</strong></footer>
</div>

<script>
// Lluvia de corazones adaptada para m칩viles
function crearCorazon() {
    const corazon = document.createElement("div");
    corazon.classList.add("corazon");
    corazon.innerHTML = "仇벒잺";

    // Posici칩n aleatoria
    corazon.style.left = Math.random() * 100 + "vw";

    // Velocidad: m치s lenta en PC, m치s r치pida en m칩vil (para no saturar)
    const speed = window.innerWidth < 600 ? 3 : 6;
    corazon.style.animationDuration = (speed + Math.random() * 4) + "s";

    // Tama침o del coraz칩n se ajusta a la pantalla
    const size = window.innerWidth < 600 ? 10 + Math.random() * 20 : 15 + Math.random() * 30;
    corazon.style.fontSize = size + "px";

    document.body.appendChild(corazon);

    // Borrar cuando cae
    setTimeout(() => corazon.remove(), 9000);
}

// Intervalo optimizado: menos corazones en celular
setInterval(crearCorazon, window.innerWidth < 600 ? 350 : 200);
</script>

</body>
</html>
